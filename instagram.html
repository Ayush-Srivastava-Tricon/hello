<!DOCTYPE html>
<html>
<head>
  <title>Instagram Clone - Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #fafafa;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.logo {
  margin-bottom: 2rem;
}

.logo img {
  max-width: 200px;
}

form {
  display: flex;
  flex-direction: column;
  align-items: stretch;
  width: 100%;
  max-width: 350px;
  padding: 1rem;
  border: 1px solid #dbdbdb;
  background-color: #fff;
  border-radius: 3px;
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
}

form input[type="text"],
form input[type="password"] {
  display: block;
  width: 100%;
  margin-bottom: 1rem;
  padding: 0.5rem;
  border: 1px solid #dbdbdb;
  border-radius: 3px;
}

form button[type="submit"],
form button.facebook {
  display: block;
  width: 100%;
  margin-bottom: 1rem;
  padding: 0.5rem;
  border: none;
  border-radius: 3px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

form button[type="submit"] {
  background-color: #3897f0;
}

form button.facebook {
  background-color: #385185;
}

.or {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 1rem;
}

.or hr {
  width: 100%;
  height: 1px;
  background-color: #dbdbdb;
  border: none;
}

.or span {
  padding: 0.5rem;
  background-color: #fff;
  font-weight: bold;
}

a {
  color: #003569;
  text-decoration: none;
  margin-bottom: 1rem;
}

.signup {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 1rem;
}

.signup span {
  margin-right: 0.5rem;
}

.get-app {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.get-app span {
  margin-bottom: 0.5rem;
}

.app-icons {
  display: flex;
  align-items: center;
  justify-content: center;
}

.app-icons img {
  margin: 0 0.5rem;
  max-width: 135px;
  max-height: 40px;
}

</style>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram Logo">
    </div>
    <form>
      <input type="text" placeholder="Username or email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Log In</button>
      <div class="or">
        <hr>
        <span>OR</span>
        <hr>
      </div>
      <button class="facebook">Log in with Facebook</button>
      <a href="#">Forgot password?</a>
    </form>
    <div class="signup">
      <span>Don't have an account?</span>
      <a href="#">Sign up</a>
    </div>
    <div class="get-app">
      <span>Get the app.</span>
      <div class="app-icons">
        <a href="#"><img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/bf2e763a8e5a.png" alt="Download on the App Store"></a>
        <a href="#"><img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="Get it on Google Play"></a>
      </div>
    </div>
  </div>
  <script>
    // Handle form submission
const form = document.querySelector('form');
form.addEventListener('submit', (e) => {
  e.preventDefault();
  const username = form.querySelector('input[type="text"]').value;
  const password = form.querySelector('input[type="password"]').value;
  console.log(`Username: ${username}\nPassword: ${password}`);
});

// Toggle password visibility
const passwordInput = form.querySelector('input[type="password"]');
const togglePasswordBtn = document.createElement('button');
togglePasswordBtn.setAttribute('type', 'button');
togglePasswordBtn.textContent = 'Show';
togglePasswordBtn.classList.add('toggle-password');
passwordInput.insertAdjacentElement('afterend', togglePasswordBtn);

togglePasswordBtn.addEventListener('click', () => {
if (passwordInput.type === 'password') {
passwordInput.type = 'text';
togglePasswordBtn.textContent = 'Hide';
} else {
passwordInput.type = 'password';
togglePasswordBtn.textContent = 'Show';
}
});

  </script>
</body>
</html>
